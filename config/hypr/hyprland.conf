env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hypr.land/Configuring/Variables/


# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 15
    gaps_workspaces = 50

    border_size = 3

    col.active_border = rgba(a09fffee) rgba(c4c2f5ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
}

decoration {
    # Rounding
    rounding = 10

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        popups = true
        popups_ignorealpha = 0.2
    }

    # Dimming
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.5
    dim_around = 0.5
}

animations {
    enabled = true

    # Bezier curves for smooth animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = linear, 0, 0, 1, 1

    # Window animations
    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, myBezier, slide

    # Fade animations
    animation = fade, 1, 7, default
    animation = fadeIn, 1, 5, smoothIn
    animation = fadeOut, 1, 5, smoothOut

    # Workspace animations
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 5, myBezier, slidevert

    # Border animations
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
}

